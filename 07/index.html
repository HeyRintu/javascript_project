<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>ToDo List</h1>
            <div class="inputbar">
                <p>Add items</p>
                <div class="imp">

                    <input type="text" placeholder="List..." name="input" id="input">
                    <button onclick="addTask()" class="btn" name="btn">Add</button>
                </div>
            </div>
                <ul class="mylist" id="myList">
                    <li>Task 1</li>
                    <li class="done">Task 2</li>
                </ul>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
