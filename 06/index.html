<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <main>
            <p class="mainText">Sign Up</p>
            <form action="" name="form" onsubmit="return validForm()">

                <input type="text" placeholder="Username" name="username" id="username">
                <input type="email" name="hey123@example.com" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Password" id="pass">
                <input type="password" name="password2"placeholder="Confirm Password" id="comfpass">
                <button type="submit" id="submit">Submit</button>
            </form>
            <p id="validation" class="validation"></p>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
